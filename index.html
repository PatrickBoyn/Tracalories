<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracalories | Meal & Calorie Tracker</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Tracalorie</a>
          <a href="#" class="clear-btn btn">Clear All</a>
        </div>
      </nav>

      <br />

      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>

          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn">Add Meal</button>
              <button class="update-btn btn">Update Meal</button>
              <button class="delete-btn btn">Delete Meal</button>
              <button class="back-btn btn">Back</button>
            </div>
          </form>
        </div>
      </div>
      <div class="totals">
        <!-- Calorie count -->
        <h3>Total Calories: <span class="total-calories">0</span></h3>
        <!-- Item list -->
        <ul id="item-list" class="collection">
          <!-- <li class="collection-item" id="item-0">Steak Dinner:
            <em>1200 Calories</em>
             <a href="#" class="edit-item">X</a>
        </li>-->
        </ul>
      </div>
    </div>

    <script src="JavaScript/storage.js"></script>
    <script src="JavaScript/item.js"></script>
    <script src="JavaScript/ui.js"></script>
    <script src="JavaScript/app.js"></script>
  </body>
</html>
